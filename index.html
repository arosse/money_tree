<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simulation Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>

    <main>
        <section id="data-section">
            <h2>Current Data</h2>
            <p id="data-value">Loading data...</p>
            <button onclick="refreshData()">Refresh Data</button>
			<br><br>
        </section>

        <section id="chart-section">
            <h2>Data 01</h2>
			<div id="plotly-graph-1" class="plotly-graph"></div>
        
			<h2>Data 02</h2>
			<div id="plotly-graph-2" class="plotly-graph"></div>
			
			<h2>Data 03</h2>
			<div id="plotly-graph-3" class="plotly-graph"></div>
        </section>
		
    </main>


    <footer>
        <p>Footer Text</p>
    </footer>
	
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 

	<script>
		function refreshData() {
			// Replace 'New Data' with the actual data you want to display
			document.getElementById("data-value").textContent = "New Data";
		}
		
		// Graph data for each chart
        const graphData = [
            { x: [1, 2, 3, 4], y: [10, 15, 13, 17], title: "Data 01" },
            { x: [0, 5, 8, 10], y: [7, 15, 10, 12], title: "Data 02" },
            { x: [1, 2, 3, 4], y: [1, 2, 1, 2.5], title: "Data 03" }
        ];
		
		// Reusable layout and config
        const layout = {
            margin: {
                t: 10,  // Top margin
                r: 20,  // Right margin
                b: 30,  // Bottom margin
                l: 20   // Left margin
            }
        };
		
		const config = {
            modeBarButtonsToRemove: ['toImage', 'select2d', 'lasso2d', 'hoverClosestCartesian', 'toggleSpikelines', 'hoverCompareCartesian'],
            displaylogo: false
        };

		// Function to initialize each Plotly graph
        function initPlotlyGraph(elementId, dataX, dataY) {
            const trace = {
                x: dataX,
                y: dataY,
                type: 'scatter'
            };
            Plotly.newPlot(elementId, [trace], layout, config);
        }

        // Loop through each graph and initialize it
        graphData.forEach((data, index) => {
            initPlotlyGraph(`plotly-graph-${index + 1}`, data.x, data.y);
        });
    </script>

</body>
</html>
