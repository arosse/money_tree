<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update JSON Example</title>
</head>
<body>
    <h1>Update JSON with JSONHost</h1>
    <button id="update-json-btn">Update JSON</button>
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        const endpoint = "https://jsonsilo.com/api/v1/manage/857cb686-c76b-4a96-a025-08d16f6bf50b";

        document.getElementById("update-json-btn").addEventListener("click", function() {
            // New data to update
            const newValue = "372021"; // Replace with your desired value

            fetch(endpoint, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(newValue),
				mode: 'no-cors'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error("Failed to update JSON file");
            })
            .then(data => {
                console.log("Updated data:", data);
                alert("JSON file updated successfully!");
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error updating JSON file: " + error.message);
            });
        });
    </script>
</body>
</html>
