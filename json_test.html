<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update JSON</title>
</head>
<body>
    <h1>Update JSON Example</h1>
    <button id="update-json-btn">Update JSON</button>

    <script>
        const apiUrl = 'https://api.npoint.io/4c776e89de4cfd257848';

        document.getElementById('update-json-btn').addEventListener('click', function() {
            const updatedData = {
                status: 0,
                reset_command: 0
            };

            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Failed to update JSON file');
            })
            .then(data => {
                console.log('Updated data:', data);
                alert('JSON file updated successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating JSON file: ' + error.message);
            });
        });
    </script>
</body>
</html>
