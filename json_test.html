<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update JSON Example</title>
</head>
<body>
    <h1>Update JSON with Firebase</h1>
    <button id="update-json-btn">Update JSON</button>
	
	<!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-database.js" type="module"></script>

	<script type="module">
	  // Your web app's Firebase configuration
	  const firebaseConfig = {
		apiKey: "AIzaSyDOUk81nMwiwiT8nNI9iX8E6N59ZCepSFg",
		authDomain: "money-tree-25168.firebaseapp.com",
		databaseURL: "https://money-tree-25168-default-rtdb.europe-west1.firebasedatabase.app",
		projectId: "money-tree-25168",
		storageBucket: "money-tree-25168.firebasestorage.app",
		messagingSenderId: "605722075398",
		appId: "1:605722075398:web:1bf1462b8293ec50837e87"
	  };

	  // Import necessary functions from Firebase SDK
	  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-app.js";
	  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-database.js";
	
	  // Initialize Firebase
	  const app = initializeApp(firebaseConfig);
	  const db = getDatabase(app);  // Initialize the database

	  // Event listener for the button
	  document.getElementById("update-json-btn").addEventListener("click", function() {
            // New data to update
            const newValue = "372021"; // Replace with your desired value

            // Reference to the 'reset_command' field in Firebase
            const resetCommandRef = ref(db, 'reset_command'); // 'ref' is used to create a reference to a location in your DB

            // Update the field in Firebase
            set(resetCommandRef, newValue)
                .then(() => {
                    console.log('Value updated successfully');
                    alert('JSON updated successfully!');
                })
                .catch((error) => {
                    console.error('Error updating the JSON:', error);
                });
        });
	</script>

</body>
</html>
